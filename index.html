<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" , href="style.css">
</head>
<body>
    <h1> Rock-paper-Scissors Game </h1>
    <div class="chances">
        <div class="chance", id="rock">
            <img  id="ro", src=".\images\rock.png">
        </div>
        <div class="chance" , id="paper">
            <img id="pep", src=".\images\paper.png">
        </div>
        <div class="chance", id="scissors">
            <img id="sci", src=".\images\scissors.png">
        </div>
    </div>
    <div class="scoring">
        <div class="score">
            <p id="user">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Scissors is sharpening… Choose wisely! ✌️</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
